{{define "core_table"}}
<div class="box">
  <div class="box-header">
      <h3 class="box-title">{{.Title}}</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="{{.Id}}" class="table table-bordered table-hover">
    <thead>
      <tr>
        {{range .HeaderFields}}
        <th>{{.}}</th>
        {{end}}
      </tr>
    </thead>
    <tbody>
      {{range .Rows}}
      <tr>
        {{range .Fields}}
        <td>{{.}}</td>
        {{end}}
      </tr>
      {{end}}
    </tbody>
    <tfoot>
      <tr>
        {{range .FooterFields}}
        <th>{{.}}</th>
        {{end}}
      </tr>
    </tfoot>
    </table>
  </div>
<!-- /.box-body -->
</div>
<!-- /.box -->
{{end}}
