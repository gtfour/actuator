<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample of websocket with golang</title>
                <link rel="stylesheet" href="{{ .static_url }}/css/bootstrap.min.css">
                <link rel="stylesheet" href="{{ .static_url }}/css/bootstrap-responsive.min.css">
		<script src="{{ .static_url }}/js/jQuery-2.1.4.min.js">
		<script src="{{ .static_url }}/js/bootstrap.min.js"></script>
		<script src="{{ .static_url }}/js/knockout-3.4.0.js"></script>
		<script src="{{ .static_url }}/js/jquery.json-2.5.1.min.js"></script>
		<script data-main="{{ .static_url }}/js/wschat/main" src="{{ .static_url }}/js/require.js"></script>
	</head>

	<body>

	<div class="grid-row">

		<div class="span3">
		</div>

		<div class="span6">

			<h1>Input</h1>
			<form class="well form-horizontal" data-bind="with: editingMessage">

				<!-- Author -->
				<div class="control-group">
					<label class="control-label" for="inputAuthor">Author :</label>
					<div class="controls">
						<input id="inputAuthor" type="text" data-bind="value: author"/>
					</div>
				</div>

				<!-- Body -->
				<div class="control-group">
					<label class="control-label" for="inputBody">Message :</label>
					<div class="controls">
						<textarea id="inputBody" ng-model="messageText">
						</textarea>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<a href="" class="btn pull-right" ng-click="sendMessage()">Send</a>
					</div>
				</div>
			</form>

			<h1>Messages</h1>
			<div data-bind="foreach: messages">
				<div>
					<h3>
						<!-- ko text: author --><!-- /ko -->
						says :
					</h3>
					<pre data-bind="text:body">
					</pre>
				</div>
			</div>

		</div>

		<div class="span3">
		</div>

	</body>
</html>
